<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>SubPages Base</title>
    {% endblock title %}
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  {% load static %}
  <link
    rel="icon"
    type="image/png"
    href="{% static 'main/images/diy_conn_logo_bkg.png' %}"
  />
  <style>
    /*
    {% block styles %}
    {% endblock styles %}
    */
    .inherit_width {
      width: 100%;
    }
    .sty-bk-font-size {
      font-size: 36px;
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-variation-settings: "wdth" 100;
      color: #ffffff;
    }
    .sty-bk-font-size:hover {
      background-color: #ffffff;
      color: #283618;
    }
    .sty-upper-right-componet-font-size {
      font-size: 24px;
    }
    .sty-subtitle-low-font-size {
      font-size: 24px;
    }
    .sty-subtitle-lower-font-size {
      font-size: 20px;
    }

    .sty-header-big-font-size {
      font-size: 64px;
    }
    .sty-font-family-roboto {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }
    .sty-font-family-montserrat {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    .sty-font-family-hind {
      font-family: "Hind Madurai", sans-serif;
      font-style: normal;
    }
    .sty-nav-fix {
      background-color: #283618;
      height: 120px;
    }

    /* ADDED for search fullfill*/
    .sty-head-littl-big-font-size {
      font-size: 32px;
    }

    /* FOR POSTING === SAME WITH THE DIY CONN HOME */

    .sty-inp-postAdd-image {
      height: 560px;
      width: 560px;
      border: solid 2px;

      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      text-align: center; /* Ensure text is centered */
      margin: auto; /* Centers the whole circle in the parent container */
      font-size: 30px;

      font-family: "Montserrat", sans-serif;

      font-weight: 800;
      font-style: normal;
    }

    .sty-inp-IN-image {
      display: grid;
      height: 560px;
      width: 560px;
      gap: 5px;
      background: #f0f0f0;
      overflow: hidden;
    }
    .sty-btn-post-component {
      width: 170px;
      height: 45px;
      color: #283618;
      background-color: #fefae0;
    }
    .sty-inp-txt-header {
      height: 170px;
      text-align: center;
      background-color: #d9d9d9;
      border: #283618 2px solid;
      color: black;
      overflow: auto;
      resize: none;
    }
    .sty-header-weight {
      font-weight: 800;
    }
    .sty-inp-txt-subheader {
      background-color: #d9d9d9;
      border: #283618 2px solid;
      color: black;
      font-weight: 400;
      resize: none;
    }
    .sty-subheader-lbl {
      color: black;
      font-weight: 700;
    }
    .sty-role {
      width: 100%;
      font-weight: 500;
      border: #ffffff solid 1px;
    }
    .sty-role-selected {
      background-color: #d9d9d9;
      color: #283618;
    }
    .sty-role-not-selected {
      background-color: #283618;
      color: #fefae0;
    }
    .sty-role-not-selected:hover {
      cursor: pointer;
    }
    .sty-icon-info {
      color: #75f94c;
      font-size: 40px;
    }
    .sty-description-lbl {
      text-align: justify;
      color: black;
    }
    .sty-err-msg {
      color: red;
      font-size: 20px;
      font-weight: 500;
    }
    .sty-navbar-mobile {
      display: none !important;
    }
    .sty-navbar-desktop {
      display: flex;
    }

    /* Mobile */

    @media (max-width: 768px) {
      .sty-navbar-desktop {
        display: none;
      }
      .sty-navbar-mobile {
        display: flex !important;
      }
      .sty-nav-fix {
        height: 50px;
      }
      .sty-bk-font-size {
        display: flex;
        align-items: center;
        font-size: 15px;
      }

      .sty-btn-post-component {
        width: 100px;
        height: 25px;
        color: #283618;
        background-color: #fefae0;
        font-size: 15px;
      }
    }
  </style>
  <body>
    {% include './misc/navbar_sub.html' %}
    <section class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="inherit_width">
          <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
          ></script>
          <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
          ></script>

          <!-- prettier-ignore -->
          {% block content %}
          <!-- //prettier-ignore  -->
          <!-- prettier-ignore -->
          {% endblock content %}
          <!-- //prettier-ignore  -->
        </div>
      </div>
    </section>

    <script>
      //console.log(window.customElements.get("ion-icon"));
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      //{% block scripts %}

      //{% endblock scripts%}
    </script>
  </body>
</html>
